<body>
    <h1>Pertinent'Audácia</h1>
    <h2>Preçário</h2>
    <input type="text" id="filter-input" placeholder="Filter by Familia, Grupo, or Serviço">
    <table id="data-table">
        <thead id="table-head"></thead>
        <tbody id="table-body"></tbody>
    </table>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <input type="text" id="subject" name="subject" readonly>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
                <button type="button" id="close-button" onclick="handleOverlayClose()">Close</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
